<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>
<body>
    <div id="app">
        <div v-for="post in posts">
           <p>
            <h1>{{ post.title }}</h1>
           </p>
           <p>{{ post.body }}</p>
        </div>        
    </div>

        
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                posts:[],
         },

         mounted(){
            this.posts= [
                {
                    id:1,title:'this is first title',body:'this is the first body'
                },
                {
                    id:2,title:'this is second title',body:'this is the second body'
                },
            ]
         }

        })
        
      </script>
    
</body>
</html>
